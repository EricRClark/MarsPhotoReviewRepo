<h1>Rate Mars Photo</h1>

  <button class='btn btn-lg btn-success' ng-click="getMarsPicCtrl(select)" name="button">Get Photo</button>


  <img ng-src="{{img}}" alt="" />
  <ul>
    <li>Date Taken: {{date}}</li>
    <li>Taken By: {{name}}</li>
  </ul>

  <p><a class="btn btn-success btn-lg" href="/#/new-pic" role="button">WAY TO GO NASA!</a></p>
  <p><a class="btn btn-danger btn-lg" href="/#/new-pic" role="button">SHIT IS WEAK</a></p>
